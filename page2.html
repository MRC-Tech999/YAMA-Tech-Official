<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YAMA TECH — Outils</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      background: linear-gradient(270deg, #ff4444, #ff8800, #44ff88, #44aaff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 6s ease infinite;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background: #222;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(270deg, #ff4444, #ff8800, #44ff88, #44aaff);
      background-size: 800% 800%;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      animation: gradient 5s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body>
  <h1>Outils disponibles</h1>
  <ul>
    <li>Bot anti-raid WhatsApp</li>
    <li>Cracker de numéros virtuels</li>
    <li>Scraper de groupes publics</li>
    <li>Panel de création de bots</li>
  </ul>

  <a href="index.html" class="back">Retour à l'accueil</a>
</body>
</html>
