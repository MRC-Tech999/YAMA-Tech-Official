<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YAMA TECH — Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.25);
    }

    .container {
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff4444;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background: #ff4444;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff8800;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<video id="video-bg" autoplay muted loop>
  <source src="https://files.catbox.moe/v4fn1y.mp4" type="video/mp4">
</video>

<!-- AUDIO -->
<audio id="sound" loop>
  <source src="https://files.catbox.moe/v4fn1y.mp4" type="audio/mp4">
</audio>

<div class="container">
  <h1>Bienvenue sur YAMA TECH</h1>
  <p>Explore bots, tools, hacking scripts & more</p>
  <a href="page2.html" class="btn">Voir les outils</a>
</div>

<!-- Script pour jouer le son après clic utilisateur -->
<script>
  const audio = document.getElementById('sound');
  document.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
    }
  });
</script>

</body>
</html>
